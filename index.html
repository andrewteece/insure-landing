<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Insure landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header & Nav -->
    <header class="main__header">
      <div class="header__wrapper wrapper">
        <a href="#" class="header__logo">
          <img src="./images/logo.svg" alt="insure logo" />
        </a>
        <button
          type="button"
          class="hamburger-menu"
          aria-label="menu button"
          data-hamburger
        >
          <span class="hamburger" aria-hidden="true"></span>
        </button>
        <nav class="main__nav">
          <ul class="main__nav--list">
            <li class="main__nav--item">
              <a href="#" class="main__nav--link">How we work</a>
            </li>
            <li class="main__nav--item">
              <a href="#" class="main__nav--link">Blog</a>
            </li>
            <li class="main__nav--item">
              <a href="#" class="main__nav--link">Account</a>
            </li>
            <li class="main__nav--item">
              <button type="button" class="btn btn--dark">View Plans</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero__wrapper wrapper">
        <picture class="hero__image">
          <source
            media="(min-width: 768px)"
            srcset="./images/image-intro-desktop.jpg"
          />
          <img src="./images/image-intro-mobile.jpg" alt="" />
        </picture>
        <div class="hero__content">
          <div class="hero__divider divider divider--light">
            <h1 class="hero__heading">
              Humanizing <br />
              your insurance
            </h1>
            <p class="hero__text">
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan thatâ€™s right
              for you. Ensure you and your loved ones are protected.
            </p>
            <button type="button" class="hero__btn btn btn--light">
              View plans
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
